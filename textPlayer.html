<html>
<head>
  <title>Text Player</title>
</head>
<body>
    <div>
        <h1>Text Player</h1>
    </div>
    <div >
        <form>
            <input type="text" id="left-input">
            <input type="text" id="right-input">
            </br>
            </br>
            <input type="button" value=">>" id="towards-right" onclick="leftToRight()">
            <input type="button" value="||" id="pause-total" onclick="pause()">
            <input type="button" value="<<" id="towards-left" onclick="rightToLeft()">
        </form>  
    </div>
    <script src="player.js" type="text/javascript"></script>
</body>
</html>
