<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Enter Form</title>
</head>

<body>
    <form id="personInfo"  method="POST">
    
        User name:
        <br>
        <input type="text" name="userName" id = "userName" onclick="resetMessageUserName()">
        <br>
        <br> E-mail:
        <br>
        <input type="text" name="email" id = "email" onclick="resetMessageEmail()" >
        <br>
        <br> Phone:
        <br>
        <input type="text" name="mobile" id = "mobile" onclick="resetMessagePhone()">
        <br>
        <br> Company:
        <br>
        <input type="text" name="company" id = "company" onclick="resetMessageCompany()">
        <br>
        <br> Location:
        <br>
        <input type="text" name="location" id="location" onclick="resetMessageLocation()">
        <br>
        <br> Gender:
        <br>
        <input type="radio" id="genderChoice" name="gender" value = "1" onclick="resetMessageGender()">
        <label for="contactChoice1">Female</label>
        
        <input type="radio" id="genderChoice" name="gender" value = "2" onclick="resetMessageGender()">
        <label for="contactChoice2" id = "contactChoice2">Male</label>
        <br>
        <br>
        <input type="submit" value="Submit" >
    
    
    </form>
    <script src="form.js" type="text/javascript"></script>
    
</body>
</html>
